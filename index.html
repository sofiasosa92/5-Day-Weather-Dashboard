<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosa's 5 Day Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Averia+Sans+Libre&family=Gemunu+Libre&family=Libre+Baskerville:ital@1&family=Montserrat:wght@200&family=Pacifico&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
</head>

<body onload="DefaultScreen()">
    <center>
        <h1 id="para1">5 Day Weather Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button onclick="GetInfo()">Search</button>
        <h2 id="cityName">Dallas</h2>
    </center>

    <!--5 days weather -->
    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="" class="imgClass" id="img1"
                        alt=""></div>
                <p class="minValues" id="day1min">Loading</p>
                <p class="maxValues" id="day1max">Loading</p>
            </div>

            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="" class="imgClass" id="img2"
                        alt=""></div>
                <p class="minValues" id="day2min">Loading</p>
                <p class="maxValues" id="day2max">Loading</p>
            </div>

            <div class="icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="" class="imgClass" id="img3"
                        alt=""></div>
                <p class="minValues" id="day3min">Loading</p>
                <p class="maxValues" id="day3max">Loading</p>
            </div>

            <div class="icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="" class="imgClass" id="img4"
                        alt=""></div>
                <p class="minValues" id="day4min">Loading</p>
                <p class="maxValues" id="day4max">Loading</p>
            </div>

            <div class="icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="" class="imgClass" id="img5"
                        alt=""></div>
                <p class="minValues" id="day5min">Loading</p>
                <p class="maxValues" id="day5max">Loading</p>
            </div>

        </div>
    </div>










    <script src="./script.js"></script>
</body>

</html>
